<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaltjahrüberprüfung</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Überprüfen Sie, ob ein Jahr ein Schaltjahr ist</h1>
        <p>Diese Seite ermöglicht es Ihnen zu überprüfen, ob ein bestimmtes Jahr ein Schaltjahr ist.</p>
        <p>Geben Sie ein Jahr ein und klicken Sie auf Überprüfen:</p>
        <input type="number" id="yearInput" placeholder="Jahr eingeben">
        <button onclick="checkLeapYear()">Überprüfen</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
